{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron">
        {{ wtf.quick_form(form) }}
        <ul class="list-group">
          {% for blogpost in blogposts %}
          <li class="list-item">
            {{ blogpost.id }}
          </li>
          <h4>{{ blogpost.description }}</h4>
          <h6>Posted on {{ blogpost.date }} by {{ user.username }}</h6>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}
