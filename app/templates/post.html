{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="jumbotron">
            {{ wtf.quick_form(form) }}
            <ul class="list-group">
                {% for post in blogposts %}
                <li class="list-item">
                    {{ post.id }}
                </li>
                <h4>{{ post.description }}</h4>
                <h6>Posted by {{ user.username }}.</h6>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
